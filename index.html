<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Import -->
    <!-- AngularJS -->
    <script src="./bower_components/angular/angular.min.js"></script>
    <!-- Angular-Flickr(CSS+JS) -->
    <link rel="stylesheet" href="./bower_components/angular-flickr/dist/angular-flickr.min.css">
    <script src="./bower_components/angular-flickr/dist/angular-flickr.min.js"></script>
    <!-- JQuery -->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Fonts [Roboto, Merriweather] -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noticia+Text' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Noto+Serif' rel='stylesheet' type='text/css'>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css" >
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="./bower_components/material-design-lite/material.min.css">
    <script src="./bower_components/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- My code -->
    <!-- Olian CSS -->
    <link rel="stylesheet" href="./css/olian.css">

    <!-- Load JS -->

    <!-- JQuery code -->
    <script src="./js/animation.js"></script>
    <!-- Angular Code -->
    <script src="./js/modules.js"></script>
    <script src="./js/controllers.js"></script>
    <script src="./js/directives.js"></script>
    <script src="./js/routes.js"></script>


  <!-- Meta area -->
  <meta name='viewport' content='width=width-device, initial-scale=1'>
  <meta charset="UTF-8">

  <!-- Título -->
  <title>Agência Olian</title>

</head>
<body>
<!-- Header -->
<div class="block">
  <div id="header">
    <!-- Logo -->
    <img src="img/logo.png" alt="Olian Logo">

    <!-- Menu Container -->
    <div id="menu">
      <a href='#'>
        Home
      </a>
      <a href='https://www.flickr.com/photos/agencia-olian/albums'>
        Portfolio
      </a>
      <a href='#noticias'>
        Notícias
      </a>
      <a href='#contato'>
        Contato
      </a>
      <!-- Open and Close menu -->
      <a href="#" class='close'>
        <i class="fa fa-bars"></i>
      </a>
    </div>


  </div>
</div>

<!-- Banner -->
<div id="banner" class="block">

  <!-- Slides -->
  <div id="slide">
    <!-- Imagem -->
    <img src="http://www.olian.com.br/wp-content/uploads/2014/03/image.jpg" alt="Slide 1">

    <!-- Área para descrição -->
    <div class="description">

      <!-- Texto -->
      <h1>Agência Olian - 15 anos de sucesso!</h1>

      <!-- Botão -->
      <button>Click-me</button>

      <!-- Navegação -->
      <div class="navigation"> <!-- Anterior -->
        <a href="" class="arrow-left"> <i class="fa fa-angle-left"></i> </a>
        <a href="" class="arrow-right"> <i class="fa fa-angle-right"></i> </a>
      </div>

    </div>

  </div>

</div>

<!-- container -->
<div id="conteudo" class="block">

  <!-- <h1> Meus Trabalhos </h1> -->

  <div id="boxes">

    <!-- Notícias -->
    <div class='box'>
      <a name="noticias"><h2>
        <i class="fa fa-newspaper-o"></i>
        Notícias
      </h2></a>
      <div class="grid">

      </div>
    </div>

    <!-- Portfólio -->
     <div class='box'>
      <a name="portfolio"><h2>
        <i class="fa fa-picture-o"></i>
        Portfólio
      </h2></a>

      <div class="grid" ng-app='portfolioPreview' ng-controller='galeriaCtrl'>

        <div  on-last-repeat ng-repeat='album in data.photosets.photoset' class='item'>
          <img class='capa' ng-src="https://farm{{album.farm}}.staticflickr.com/{{album.server}}/{{album.primary}}_{{album.secret}}_m.jpg" alt="">
          <div class="info">
              <h4><a href="https://www.flickr.com/photos/agencia-olian/albums/{{album.id}}" class="titulo">{{album.title._content}}</a></h4>
              <div class="qntd-fotos">{{album.photos}} fotos</div>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>


<div class="block">
  <div name="contato" id="contato">
    <a name="contato"><h1>Contato</h1></a>
  </div>
</div>

</body>
</html>
