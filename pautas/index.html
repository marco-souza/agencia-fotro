<body>

    <div id="header"><img src="http://i.imgur.com/tjgz2Tk.png" alt=""></div>


    <div id="pauta">

        <div id="path">
            <h2>Cadastro de Pautas</h2>
        </div>

        <form action="add-pauta.php" method="post">

            <!-- Titulo -->
            <div class="form-group  col-lg-12">
                <label for="title">Título </label>
                <input class="form-control" type="text" id="title" name="title" required="true"/>
            </div>

            <!-- Editoria -->
            <div class="form-group  col-lg-6">
                <label for="editoria">Editoria</label>
                <select class="form-control" name="editoria" id="editoria">
                    <option value="Cultura">Cultura</option>
                    <option value="Arte">Arte</option>
                    <option value="Esporte">Esporte</option>
                    <option value="Ciência e Saúde">Ciência e Saúde</option>
                    <option value="Politica">Politica</option>
                    <option value="Tecnologia">Tecnologia</option>
                    <option value="Tempo e trânsito">Tempo e trânsito</option>
                    <option value="Social">Social</option>
                    <option value="Internacional">Internacional</option>
                    <option value="Cotidiano">Cotidiano</option>
                </select>
            </div>

            <!-- Data e Hora  -->
            <div class="form-group  col-lg-6">
                <label for="data">Data e Hora</label>
                <input class="form-control" type="datetime-local" id="data" name="data" required="true"/>
            </div>

            <!-- Cobertura -->
            <div class="form-group  col-lg-6">
                <label for="cobertura">Cobertura</label>
                <select class="form-control" name="cobertura" id="cobertura">
                    <option value="Jornalistico">Jornalistico</option>
                    <option value="Social">Social</option>
                    <option value="Editorial">Editorial</option>
                </select>
            </div>

            <!-- Licensa -->
            <div class="form-group  col-lg-6">
                <label for="licenca">Licença Padrão </label>
                <!-- <input class="form-control" type="text" id="license" name="license" /> -->
                <select class="form-control" name="licenca" id="licenca">
                    <option value="Venda">Venda</option>
                    <option value="Divulgação">Divulgação</option>
                </select>
            </div>

            <!-- Atividade -->
            <div class="form-group  col-lg-6">
                <label for="atividade">Atividade </label>
                <input class="form-control" type="text" id="atividade" name="atividade" required="true"/>

            </div>

            <!-- Empresa -->
            <div class="form-group  col-lg-6">
                <label for="empresa">Empresa </label>
                <input class="form-control" type="text" id="empresa" name="empresa" required="true"/>
            </div>

            <!-- Endereço -->
            <div class="form-group  col-lg-6">
                <label for="endereco">Endereço </label>
                <!-- <input class="form-control" type="text" id="title" name="title" /> -->
                <textarea class="form-control" name="endereco" id="endereco" cols="30" rows="10" required="true"></textarea>
            </div>

            <!-- Orientações -->
            <div class="form-group  col-lg-6">
                <label for="orientacoes">Orientações </label>
                <textarea class="form-control" name="orientacoes" id="orientacoes" cols="30" rows="10"></textarea>
                <!-- <input class="form-control" type="text" id="orientation" name="orientation" /> -->
            </div>


            <!-- Cadastrar -->
            <div class="form-group  col-lg-12">
                <button class="form-control btn btn-success"  type='submit'>Cadastrar</button>
            </div>

        </form>

    </div>
